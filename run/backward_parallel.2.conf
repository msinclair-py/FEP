##############################################
# JOB DESCRIPTION                            #
##############################################

proc get_first_ts { xscfile } {
set fd [open $xscfile r]
gets $fd
gets $fd
gets $fd line
set ts [lindex $line 0]
close $fd
return $ts
}
##############################################
# Adjustable Parameters                      #
##############################################
structure          ./../min/ionized.psf
coordinates        ./../min/ionized.pdb

set restartflag    0
set temp     	   310.15


set ID [expr [myReplica] + 32]

set inputname  ./../min/forfep
set outputname ./b$ID/b$ID

outputname         $outputname

#Continuing a job from the restart files
if { $restartflag } {
    set firsttime [get_first_ts $inputname.restart.xsc]
} else {
    set firsttime 0
}
#firsttimestep   $firsttime

# Restart setup
if { !$restartflag } { temperature $temp }

if { $restartflag } {
    binCoordinates ${inputname}.restart.coor
    binVelocities  ${inputname}.restart.vel
    extendedSystem ${inputname}.restart.xsc
}
extendedSystem ${inputname}.restart.xsc

restartfreq          5000
dcdfreq              5000
xstFreq              5000
outputEnergies       5000
outputPressure       5000
outputTiming         5000;                


