parameters              ./toppar/BG6.str
###############################################
#NAMD3 cuda option
CUDASOAintegrate on


wrapWater          on
wrapAll            on

#Force Field Parameters
exclude            scaled1-4
1-4scaling         1.0
cutoff             12.0
switching          on
switchdist         10.0
pairlistdist       13.5
stepspercycle      500
pairlistsPerCycle  50
vdwForceSwitching  on                   
margin 8  

# Integrator Parameters
timestep           2
rigidbonds         all
nonbondedfreq      1
fullElectFrequency 2
                              
################################################

# PME (for full-system periodic electrostatics)
PME                     yes;
PMEInterpOrder          4;                 
PMEGridSpacing          1.0;                
PMETolerance 10e-6
usePMECUDA         on

# Constant Temperature Control
langevin           on
langevinDamping    1                   # damping coefficient (gamma) of 1/ps
langevinTemp       $temp
langevinHydrogen   off           # don't couple langevin bath to hydrogens

# Constant Pressure Control
if {1} {
useGroupPressure       yes               # needed for rigidBonds
useFlexibleCell        yes;             # yes for anisotropic system like membrane 
useConstantRatio       yes;             # keeps the ratio of the unit cell in the x-y plane constant A=B

langevinPiston       on
langevinPistonTarget 1.01325           #  in bar -> 1 atm
langevinPistonPeriod 100.0
langevinPistonDecay  50.0
langevinPistonTemp   $temp
}

################################################

#Restraints

# Harmonic constraints
if {1} {
constraints             on
consexp                 2
consref                 ./../restraints/restraints.pdb
conskfile               ./../restraints/restraints.pdb
conskcol                B
constraintScaling       0.50
}

#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################

#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################
source			./fep.tcl

alch				on
alchType    		FEP
alchFile    		./../ini/fep.pdb
alchCol	    		B
alchOutFreq 		10
alchOutFile			$outputname.fepout

alchElecLambdaStart	0.5
alchVdwLambdaEnd	1.0
alchVdwShiftCoeff	5.0
alchdecouple		yes

alchEquilSteps		50000
set numSteps		550000
set numMinSteps		1000
set dLambda		-0.02
runFEP [expr 1+$ID*$dLambda] [expr 1+($ID+1)*$dLambda] $dLambda  $numSteps 
